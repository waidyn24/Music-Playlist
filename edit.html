<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit song üéµ</h1>

        <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–µ—Å–Ω–∏ -->
        <form method="POST" action="{{ url_for('edit', id=song.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Song title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ song.title }}" required>
            </div>
            <div class="mb-3">
                <label for="artist" class="form-label">Executor</label>
                <input type="text" class="form-control" id="artist" name="artist" value="{{ song.artist }}" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ song.genre }}" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (–º–º:—Å—Å)</label>
                <input type="text" class="form-control" id="duration" name="duration" value="{{ song.duration }}" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä, 03:45" required>
            </div>
            <button type="submit" class="btn btn-warning">Save changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
